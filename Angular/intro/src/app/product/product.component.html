<app-category></app-category>
<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Ürün ara"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" id="emailHelp" class="form-text text-muted"
    >Şu an aranan <strong>{{ filterText }}</strong></small
  >
</div>
<div class="container">
  <div class="row gy-3">
    <ng-template #noProduct> Bu kategoride ürün yoktur </ng-template>

    <div
      *ngFor="let product of products | productFilter : filterText"
      class="col-md-3"
    >
      <div class="card mt-2" class="productbox">
        <div class="card-body">
          <img
            class="card-img-top"
            [src]="product.imageUrl"
            alt="Card image cap"
          />
          <h5 class="card-title">
            {{ product.name }} - Fiyat:
            {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}
          </h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <a (click)="addToCart(product)" class="btn btn-primary">Ekle</a>
        </div>
      </div>
    </div>
  </div>
</div>
